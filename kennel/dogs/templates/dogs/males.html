{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
{% for male in males %}
	<center>
	<h3><a href="{% url 'dogs:dog_page' male.id %}">{{ male.name }}</a></h3>
	
	{% if male.photo %}
		<img src="{{ MEDIA_URL}}{{ male.photo }}" width=500 heigth=500/>
	{% else %}
		<img src="{{MEDIA_URL}}media/siluet_sobaki.jpg" wodth=300 height=300/>
	{% endif %}
	<p>{{ male.birthday }}</p>
	</center>
{% endfor %}
{% endblock %}
