{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
{% for n in news %}
	{% load staticfiles %}
	<h3>{{ n.title }}</h3>
	
	<center><a href='{{ MEDIA_URL}}{{n.photo}}' rel="prettyPhoto[pp_gal]"><img src='{{ MEDIA_URL}}{{n.photo}}' width=600 heigth=600 class='img-rounded'></a></center>
	<p>{{ n.body }}</p>
	<p align='right'>{{ n.pub_date }}</p>
{% endfor %}

{% endblock %}
