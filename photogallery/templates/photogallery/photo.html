{% extends 'base.html' %}

{% load thumbnail %}
{% block text %}
	{% for photo in photos.photo_set.all %}
	<div class="photo">
	{% thumbnail photo.img "100x100" crop='center' as im %}
		
		<a href="{{ MEDIA_URL }}{{ photo.img }}" rel="prettyPhoto[pp_gal]">

		<img src='{{ im.url }}' alt="{{ photo.title }}" width="{{ im.width }}" height="{{ im.height }}">
		</a>
		{% endthumbnail %}
		<p>{{ photo.title }}</p>
	</div>
	{% endfor %}
{% endblock %}
